  - { label: "Spotify", path: "~/Applications/Spotify.app", pos: 5 }
  - { label: "iTerm", path: "~/Applications/iTerm.app", pos: 6 }
  - { label: "Notion", path: "~/Applications/Notion.app", pos: 7 }
